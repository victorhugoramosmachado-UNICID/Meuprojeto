<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Vida Solidária</title>
    <script>
        // Máscaras simples em JS puro
        function mascaraCPF(input) {
            input.value = input.value.replace(/\D/g, '')
                                     .replace(/(\d{3})(\d)/, '$1.$2')
                                     .replace(/(\d{3})(\d)/, '$1.$2')
                                     .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }
        function mascaraTelefone(input) {
            input.value = input.value.replace(/\D/g, '')
                                     .replace(/^(\d{2})(\d)/, '($1) $2')
                                     .replace(/(\d{5})(\d{4})$/, '$1-$2');
        }
        function mascaraCEP(input) {
            input.value = input.value.replace(/\D/g, '')
                                     .replace(/(\d{5})(\d)/, '$1-$2');
        }
    </script>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntários</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" oninput="mascaraCPF(this)" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" maxlength="15" oninput="mascaraTelefone(this)" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" oninput="mascaraCEP(this)" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="2" required>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Vida Solidária</p>
    </footer>
</body>
</html>
